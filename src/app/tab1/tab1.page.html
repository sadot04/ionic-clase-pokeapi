<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pok√©mon List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemonList">
        <ion-card>
          <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" />
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
            <ion-card-subtitle>Altura: {{ pokemon.height }}</ion-card-subtitle>
            <ion-card-subtitle>Peso: {{ pokemon.weight }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Tipos:</strong> 
              <span *ngFor="let type of pokemon.types">
                {{ type.type.name | titlecase }} 
              </span>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
